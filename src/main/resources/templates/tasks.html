<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    "
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css?family=Signika+Negative&display=swap"
          rel="stylesheet"
  />
  <title>Tasks</title>
</head>
<body>
<div class="container">
  <h4 class="mt-3">Add task form</h4>
  <form
          action="#"
          method="post"
          th:action="@{/tasks/add-task}"
          th:object="${request}"
  >
    <div class="mb-2">
      <label class="form-label" for="description">Description</label>
      <input
              class="form-control"
              id="description"
              name="description"
              required
              type="text"
      />
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
<div class="container text-center mt-4">
  <h4>Tasks Board</h4>
  <div class="row mt-5">
    <div class="col">
      <span>TODO</span>
      <ul class="list-group" th:each="todo : ${todos}">
        <li class="list-group-item mt-2 border border-3 rounded">
          <div class="p-2">
            <p th:text="${todo.description}"/>
          </div>
        </li>
      </ul>
    </div>
    <div class="col">
      <span>DOING</span>
      <ul class="list-group" th:each="doing : ${doings}">
        <li class="list-group-item mt-2 border border-3 rounded">
          <div class="p-2">
            <p th:text="${doing.description}"/>
          </div>
        </li>
      </ul>
    </div>
    <div class="col">
      <span>DONE</span>
      <ul class="list-group" th:each="done : ${dones}">
        <li class="list-group-item mt-2 border border-3 rounded">
          <div class="p-2">
            <p th:text="${done.description}"/>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
